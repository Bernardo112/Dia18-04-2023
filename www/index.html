<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var nomes = [];
        var nomeinserido;
        
        function pushvetor(){
            nomeinserido = document.getElementById('innome').value;

            nomes.push(nomeinserido);

            alert(nomes);
        }

        function unshiftvetor(){
            nomeinserido = document.getElementById('innome').value;

            nomes.unshift(nomeinserido);

            alert(nomes);
        }

        function popvetor(){
            nomes.pop();

            alert(nomes);
        }

        function shiftvetor(){
            nomes.shift();

            alert(nomes);
        }
    </script>
</head>
<body>
	<input type="text" placeholder="Insira o nome aqui" id="innome">
    <input type="submit" value="PUSH" onclick="pushvetor()">
    <input type="submit" value="UNSHIFT" onclick="unshiftvetor()">
    <input type="submit" value="POP" onclick="popvetor()">
    <input type="submit" value="CADASTRAR" onclick="shiftvetor()">
</body>
</html>
